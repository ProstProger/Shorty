<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All links</title>
</head>
<body>
<h2>Links List</h2>

<table>
    <tr>
        <th>id</th>
        <th>Long Link</th>
        <th>Short Link</th>
        <th>Create date</th>

    </tr>

    <div th:each="link : ${allLinks}">
        <!--    <a th:href="@{/links/{id}(id=${link.getId()})}"-->
        <!--       th:text="${link.getLongLink() + '                      ||                      ' + link.getShortLink()}">user</a>-->

        <!--            <th> <a th:href="${link.getId()}">d</a> </th>-->


        <!--            <a th:href="${link.getLongLink()">d</a>-->
        <!--            <a th:href="${link.getShortLink()">d</a>-->
        <tr>
            <th>
                <a th:href="${link.getId()}"
                   th:text="${link.getId()}">user</a>
            </th>
            <th>
                <!--                <a th:href="${link.getLongLink()}"-->
                <a th:text="${link.getLongLink()}">user</a>
            </th>
            <th>
                <a th:href="${link.getLongLink()}"
                   th:method="GET" th:action="@{/links/{id}/copy(id=${link.getId()})}"
                   th:text="${link.getShortLink()}">user</a>
            </th>
            <th>
                <a th:text="${link.getDate()}">user</a>
            </th>
            <th>
                <form th:method="DELETE" th:action="@{/links/{id}(id=${link.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </th>
            <th>
                <form th:method="GET" th:action="@{/links/{id}/copy(id=${link.getId()})}">
                    <!--                    .copyBuffer(link)})}">-->
                    <!--                    <a th:href="@{/links/{id}/edit(id=${link.getId()})}">Edit</a>-->
                    <input type="submit" value="Copy"/>
                </form>
            </th>
        </tr>

    </div>
    <br/>
</table>

<br/>
<hr/>

<a href="/links/new">Create new short link</a>

</body>
</html>
